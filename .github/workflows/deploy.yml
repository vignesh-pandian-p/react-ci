name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the default branch you're using

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setting up github credentials
        run: |
          git config --global user.name "vignesh-pandian-p"
          git config --global user.email "vigneshpandian0710@gmail.com"
    
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Installing github packages
        run: npm install --save-dev gh-pages

      - name: Build the app
        run: npm run build --production

      - name: Deploy to GitHub Pages
        run: npm run deploy
        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
